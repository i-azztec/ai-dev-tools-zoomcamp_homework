openapi: 3.0.3
info:
  title: CodeInterview API
  description: API for the online coding interview platform
  version: 1.0.0
servers:
  - url: http://localhost:3001/api
paths:
  /rooms:
    post:
      summary: Create a new room
      operationId: createRoom
      responses:
        '201':
          description: Room created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
  /rooms/{roomId}:
    get:
      summary: Get room by ID
      operationId: getRoom
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Room data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        '404':
          description: Room not found
  /rooms/{roomId}/code:
    put:
      summary: Update room code
      operationId: updateRoomCode
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCodeRequest'
      responses:
        '200':
          description: Code updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        '404':
          description: Room not found
  /rooms/{roomId}/task:
    put:
      summary: Update room task
      operationId: updateRoomTask
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        '404':
          description: Room not found
  /rooms/{roomId}/language:
    put:
      summary: Update programming language
      operationId: updateRoomLanguage
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLanguageRequest'
      responses:
        '200':
          description: Language updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        '404':
          description: Room not found
  /rooms/{roomId}/participants:
    get:
      summary: Get room participants
      operationId: getRoomParticipants
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Participants list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Participant'
        '404':
          description: Room not found
  /rooms/{roomId}/execute:
    post:
      summary: Execute code
      operationId: executeCode
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteCodeRequest'
      responses:
        '200':
          description: Execution result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodeExecutionResult'
components:
  schemas:
    Room:
      type: object
      required: [id, code, language, task, createdAt]
      properties:
        id:
          type: string
        code:
          type: string
        language:
          type: string
          enum: [javascript, python]
        task:
          type: string
        createdAt:
          type: string
    Participant:
      type: object
      required: [id, name, isOnline]
      properties:
        id:
          type: string
        name:
          type: string
        isOnline:
          type: boolean
    CodeExecutionResult:
      type: object
      required: [output, error, executionTime]
      properties:
        output:
          type: string
        error:
          type: string
          nullable: true
        executionTime:
          type: integer
    UpdateCodeRequest:
      type: object
      required: [code]
      properties:
        code:
          type: string
    UpdateTaskRequest:
      type: object
      required: [task]
      properties:
        task:
          type: string
    UpdateLanguageRequest:
      type: object
      required: [language]
      properties:
        language:
          type: string
          enum: [javascript, python]
    ExecuteCodeRequest:
      type: object
      required: [code, language]
      properties:
        code:
          type: string
        language:
          type: string
          enum: [javascript, python]

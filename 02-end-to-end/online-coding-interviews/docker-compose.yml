version: "3.9"
services:
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - FRONTEND_DIST_DIR=/app/frontend-dist
    volumes:
      - ./backend:/app/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 3001 --reload

  frontend-dev:
    image: node:20-alpine
    working_dir: /app/frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app/frontend
    command: sh -c "npm ci || npm install && npm run dev -- --host"
 

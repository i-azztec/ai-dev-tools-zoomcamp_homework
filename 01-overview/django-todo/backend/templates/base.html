<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django TODO</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%230d6efd'%3E%3Cpath d='M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z'/%3E%3Cpath d='m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0'/%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      .task-completed { text-decoration: line-through; }
      .glass-nav { background-color: rgba(255,255,255,0.75); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
      .task-card { transition: box-shadow .15s ease; }
      .task-card:hover { box-shadow: 0 .125rem .5rem rgba(0,0,0,.12), 0 .0625rem .25rem rgba(0,0,0,.08) !important; }
      .task-actions { opacity: 0; transition: opacity .2s ease; }
      .task-card:hover .task-actions { opacity: 1; }
      .task-checkbox { cursor: pointer; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg glass-nav border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-check2-square text-primary" style="font-size: 1.2rem"></i>
          <span class="ms-1">Django TODO</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if '/todos' in request.path %}text-primary{% endif %}" href="/todos/">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if '/stats' in request.path %}text-primary{% endif %}" href="/stats/">Statistics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      {% block content %}{% endblock %}
    </div>

    <script>
      (function(){
        var k = 'scroll-pos';
        var s = sessionStorage.getItem(k);
        if (s !== null) {
          var y = parseInt(s, 10);
          if (!isNaN(y)) window.scrollTo(0, y);
          sessionStorage.removeItem(k);
        }
        window.addEventListener('beforeunload', function(){
          sessionStorage.setItem(k, String(window.scrollY || window.pageYOffset || 0));
        });
        window.saveScroll = function(){
          sessionStorage.setItem(k, String(window.scrollY || window.pageYOffset || 0));
        };
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
